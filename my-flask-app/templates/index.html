<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占いフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>占いフォーム</h1>
    <form action="/horoscope" method="POST">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="birth_date">生年月日:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <h2>相性診断 (オプション)</h2>
        <label for="partner_name">相手の名前:</label>
        <input type="text" id="partner_name" name="partner_name">

        <label for="partner_birth_date">相手の生年月日:</label>
        <input type="date" id="partner_birth_date" name="partner_birth_date">

        <button type="submit">占う</button>
    </form>
</body>
</html>
